<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
  <title>Hundle Landing Page</title>

  <link rel="stylesheet" href="./src/css/reset.css">
  <link rel="stylesheet" href="./src/css/variables.css">
  <link rel="stylesheet" href="./src/css/style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&family=Poppins:wght@400;600&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="src/css/font-awesome.css">

</head>

<body>

  <main>

    <header class="header">

      <div class="logo"><img src="images/logo.svg" alt="Logo Hundle"></div>

    </header>

    <section class="informacoes">

      <div class="imagens">
        <img src="images/illustration-mockups.svg" alt="Imagem Ilustrativas">
      </div>

      <div class="informacao">

        <h1>Build The Community Your Fans Will Love</h1>
        <p>Hundle re-imagines the way we build communities. You have a voice, but so does your audience. Create
          connections with your users as you engage in genuine discussion.</p>
        <button class="btn-register">Register</button>

      </div>

    </section>

    <footer class="footer">

      <div class="social">

        <a href="">
          <i class="fab fa-facebook-f"></i>
        </a>

        <a href="">
          <i class="fab fa-twitter"></i>
        </a>

        <a href="">
          <i class="fab fa-instagram"></i>
        </a>

      </div>

    </footer>
  </main>
</body>

</html>
